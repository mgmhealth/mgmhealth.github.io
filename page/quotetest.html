<html>
<head>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function onSubmit(token) {
            document.getElementById("invisible-recaptcha-form").submit();
        }
    </script>    

</head>
<body>
    <form id="invisible-recaptcha-form" action="https://usebasin.com/f/037cb927a8a0" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required maxlength="50"/>
        </br>
        <label for="email-address">Email Address</label>
        <input type="email" id="email" name="email" required maxlength="40"/>
        </br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" pattern="^\d{10}$" required maxlength="10"/>
        <input type="hidden" name="_gotcha"></input>
        </br>
        <button class="g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy" data-callback='onSubmit' data-badge="inline">Submit</button>
    </form>
</body>

</html>
