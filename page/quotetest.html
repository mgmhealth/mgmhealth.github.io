<html>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>

        <script type="text/javascript">
            function onSubmit(token) {
                alert('thanks ' + document.getElementById('fullname').value);
            }

            function validate(event) {
                alert("In validate");
                event.preventDefault();
                if (!document.getElementById('fullname').value) {
                    alert("You must add text to the required field");
                } else {
                    grecaptcha.execute();
                }
            }

            function onload() {
                var element = document.getElementById('submit');
                element.onclick = validate;
            }
        </script>    
        <script type="text/javascript" src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <form id="myForm" action="https://usebasin.com/f/037cb927a8a0" method="POST">
        <label for="fullname">Name</label>
        <input type="text" id="fullname" name="fullname" required maxlength="50"/>
        </br>
        <label for="email-address">Email Address</label>
        <input type="email" id="email" name="email" required maxlength="40"/>
        </br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" pattern="^\d{10}$" required maxlength="10"/>
        <input type="hidden" name="_gotcha" />
        </br>
        <div id="recaptcha" class="g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy" data-callback="onSubmit" data-size="invisible" data-badge="inline"></div>
        <button id="submit">Submit</button>
    </form>
    <script>onload();</script>
</body>
</html>
